{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1>Delete Booking</h1>
    {% if messages %}
    <div class="messages-container">
        {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <p>Are you sure you want to delete this booking?</p>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Yes, delete now">
        <a href="{% url 'bookinglist' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
